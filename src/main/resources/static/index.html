<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
<title>베팅 시뮬레이터</title>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 부가적인 테마 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
<!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<h1 class="text-center">Betting Simulator</h1>
		<div class="row">
			<div class="col-md-5">
				<form>
					<div class="input-group">
						<span class="input-group-addon" id="deposit">deposit</span> <input
							type="number" class="form-control" placeholder="0"
							aria-describedby="deposit">
					</div>
					<p class="help-block">여기에 블록레벨 도움말 예제</p>
					<div class="input-group">
						<span class="input-group-addon" id="average-odd">average
							odd</span> <input type="number" class="form-control" placeholder="1.5"
							aria-describedby="average-odd">
					</div>
					<p class="help-block">여기에 블록레벨 도움말 예제</p>
					<div class="input-group">
						<span class="input-group-addon" id="success-probability">success
							probability</span> <input type="number" class="form-control"
							placeholder="50" aria-describedby="success-probability">
					</div>
					<p class="help-block">여기에 블록레벨 도움말 예제</p>
					<div class="input-group">
						<span class="input-group-addon" id="roll-number">roll
							number</span> <input type="number" class="form-control" placeholder="5"
							aria-describedby="roll-number">
					</div>
					<p class="help-block">여기에 블록레벨 도움말 예제</p>
					<div class="input-group">
						<span class="input-group-addon" id="multi-number">multiple
							number</span> <input type="number" class="form-control" placeholder="2"
							aria-describedby="multi-number">
					</div>
					<p class="help-block">여기에 블록레벨 도움말 예제</p>
					<button type="button" class="btn btn-primary">calculate</button>
					<button type="button" class="btn btn-warning">clear</button>
				</form>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-5"></div>
		</div>
	</div>
	<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
